</head>
<body class="contact-page">
<header>
  <div class="container">
    <!-- 1) The checkbox toggle -->
    <input type="checkbox" id="check">

    <!-- 2) Your logo -->
    <div class="logo-container">
      <h3 class="logo">Zhangbin Cai</h3>
    </div>

    <!-- 3) The nav links that slide in/out -->
    <div class="nav-btn">
      <div class="nav-links">
        <ul>
          <li class="nav-link" style="--i:.6s"><a href="../index.html">Home</a></li>
          <li class="nav-link" style="--i:.6s"><a href="cv.html">CV</a></li>
          <li class="nav-link" style="--i:.6s"><a href="#">Projects</a></li>
          <li class="nav-link" style="--i:1.1s"><a href="#">Blog</a></li>
          <li class="nav-link" style="--i:1.35s"><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>

    <!-- 4) The hamburger icon -->
    <div class="menu-container">
      <div class="menu"><div></div></div>
    </div>
  </div>
</header>


  <main>
    <section id="contact" class="container">
      <h1>Contact Me</h1>
      <p>I’d love to hear from you! Whether you have questions about my research, want to discuss a collaboration, or just want to say hello, feel free to reach out.</p>

      <ul class="contact-details">
  <li class="email">
    <a href="mailto:caizhangbin@gmail.com">
      <img src="../pic/email-icon.webp" alt="Email">
    </a>
  </li>
  <li class="linkedin">
    <a href="https://www.linkedin.com/in/zhangbin-c-6583a7a7/" target="_blank">
      <img src="../pic/linkedin.svg" alt="LinkedIn">
    </a>
  </li>
  <li class="github">
    <a href="https://github.com/caizhangbin" target="_blank">
      <img src="../pic/github.svg" alt="GitHub">
    </a>
  </li>
</ul>

      <form action="https://formspree.io/f/mgvyrjwq" method="POST" class="contact-form">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Your Email</label>
  <input type="email" id="email" name="_replyto" required>

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="6" required></textarea>

  <button type="submit">Send Message</button>
</form>   

    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Zhangbin Cai. All rights reserved.</p>
    </div>
  </footer>
</body>
